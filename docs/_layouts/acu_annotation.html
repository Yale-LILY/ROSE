---
layout: default
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  let data;
  let example;

  function updateACU(system_id) {
    var acus_labels = example["annotations"][system_id]["acu_labels"];
    var acus = example["reference_acus"];
    // console.log(acus_labels);
    // console.log(acus);
    // console.log(acus.length);
    const table_body = document.getElementById('acu-table-body');
    // clear table
    table_body.innerHTML = '';
    // add new rows
    for (let i = 0; i < acus.length; i++) {
      const row = document.createElement('tr');
      const index = document.createElement('th');
      index.setAttribute('scope', 'row');
      index.innerText = i + 1;
      const acu = document.createElement('td');
      acu.innerText = acus[i];
      const label = document.createElement('td');
      if (acus_labels[i] == 1) {
        label.innerText = "✔️";
      } else {
        label.innerText = "❌";
      }
      row.appendChild(index);
      row.appendChild(acu);
      row.appendChild(label);
      table_body.appendChild(row);
    }
  }


  function changeSystem(target) {
    // console.log(target);
    var name = target.getAttribute('id');
    if (name == null) {
      return;
    }
    // alert(name);
    // parse the name to get the system name, remove the first element
    var system = name.split('-').slice(1).join('-');
    // get the system output
    var output = example["system_outputs"][system];
    // update the output
    document.getElementById('output').innerText = output;
    // update score table content
    var output = example["annotations"][system];
    document.getElementById('tab-acu').innerText = output["acu"].toFixed(2);
    document.getElementById('tab-nacu').innerText = output["normalized_acu"].toFixed(2);
    // update acu table
    updateACU(system);
  }

  function main() {
    data = {{ site.data.acu-cnndm-test-annotations | jsonify }};
    const select = document.getElementById('btn-group');
    select.addEventListener('click', ({ target }) => changeSystem(target));
    // console.log(data);
  }

  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    // get the system output
    var output = example["system_outputs"]["bart"];
    // update the output
    document.getElementById('output').innerText = output;
    // update table content
    var output = example["annotations"]["bart"];
    document.getElementById('tab-acu').innerText = output["acu"].toFixed(2);
    document.getElementById('tab-nacu').innerText = output["normalized_acu"].toFixed(2);
    // update acu table
    updateACU("bart");
  }
</script>

<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col d-flex justify-content-end">
        <button onclick="sampleData()" class="btn btn-primary">Sample Example</button>
      </div>
    </div>
    <br>
    <div class="row">
      <h3> Reference Summary </h3>
      <div class="card">
        <div class="card-body">
          <p class="card-text" id="reference"> </p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="btn-group">
        <input type="radio" class="btn-check" name="btnradio" id="btn-bart" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btn-bart">BART</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btn-brio" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-brio">BRIO</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btn-ctrlsum" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-ctrlsum">CTRLSum</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-gsum" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-gsum">GSum</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-matchsum" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-matchsum">MatchSum</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-brio-ext" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-brio-ext">BRIO-Ext</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-cliff" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-cliff">CLIFF</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-pegasus" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-pegasus">PEGASUS</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-simcls" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-simcls">SimCLS</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-frost" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-frost">FROST</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-gold" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-gold">GOLD</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn-glob" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-glob">Global</label>
      </div>
    </div>
    <hr>
    <div class="row">
      <h3> System Output </h3>
      <div class="card">
        <div class="card-body">
          <p class="card-text" id="output"> </p>
        </div>
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ACU Score</th>
            <th scope="col">normalized ACU Score</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td id="tab-acu"></td>
            <td id="tab-nacu"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <h3> ACU Labels </h3>
    </div>
    <div class="row overflow:scroll; height:500px;">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ACU</th>
              <th scope="col">Present</th>
            </tr>
          </thead>
          <tbody id="acu-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .table-responsive {
    max-height:400px;
  }
</style>
