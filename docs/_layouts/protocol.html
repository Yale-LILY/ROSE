layout: default

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  let data;
  let example;
  function changeSystem(target) {
    console.log(target);
    var name = target.getAttribute('id');
    if (name == null) {
      return;
    }
    alert(name);
    // parse the name to get the system name
    var system = name.split('-')[1];
    // get the system output
    var output = example["system_outputs"][system];
    // update the output
    document.getElementById('output').innerText = output;
  }

  function main() {
    data = {{ site.data.protocol-comparison | jsonify }};
    const select = document.getElementById('btn-group');
    select.addEventListener('click', ({ target }) => changeSystem(target));
    // console.log(data);
  }
  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    document.getElementById('article').innerText = example.source;
  }
</script>

<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col d-flex justify-content-end">
        <button onclick="sampleData()" class="btn btn-primary">Sample Example</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h3>Article</h3>
        <div class="card h-50 overflow-scroll">
          <div class="card-body">
            <p class="card-text" id="article"> </p>
          </div>
        </div>
        <!-- <h3> Article </h3>
        <div class="h-scroll">
        </div>
        <p id="article"> </p> -->
      </div>
      <div class="col-6">
        <h3> Reference Summary </h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="reference"> </p>
          </div>
        </div>
        <hr>
        <h3> System Outputs </h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="btn-group">
          <input type="radio" class="btn-check" name="btnradio" id="btn-gpt3" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btn-gpt3">GPT-3</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btn-brio" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-brio">BRIO</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btn-t0" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-t0">T0</label>

          <input type="radio" class="btn-check" name="btnradio" id="btn-bart" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bart">BART</label>
        </div>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="output"> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .table-responsive {
    max-height:400px;
  }
</style>
