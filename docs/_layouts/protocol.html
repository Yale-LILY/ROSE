---
layout: default
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  let data;
  function main() {
    data = {{ site.data.protocol-comparison | jsonify }};
    // console.log(data);
  }
  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    var example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    document.getElementById('reference-1').innerText = example.reference;
    document.getElementById('article').innerText = example.source;
  }
</script>

<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col d-flex justify-content-end">
        <button onclick="sampleData()" class="btn btn-primary">Sample Example</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h3>Article</h3>
        <div class="card h-50 overflow-scroll">
          <div class="card-body">
            <p class="card-text" id="article"> </p>
          </div>
        </div>
        <!-- <h3> Article </h3>
        <div class="h-scroll">
        </div>
        <p id="article"> </p> -->
      </div>
      <div class="col-6">
        <h3> Reference Summary </h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="reference"> </p>
          </div>
        </div>
        <ul class="nav nav-tabs card-header-tabs" data-bs-tabs="tabs">
          <li class="nav-item">
              <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#dhcp">DHCP</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#static">Static</a>
          </li>
        </ul>
        <form class="card-body tab-content">
          <div class="tab-pane active" id="dhcp">
              <p class="card-text">Change DHCP Network settings.</p>
          </div>
          <div class="tab-pane" id="static">
              <p class="card-text">Change Static Network settings.</p>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .table-responsive {
    max-height:400px;
  }
</style>
