---
layout: default
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  let data;
  let example;
  function changeSystem(target) {
    // console.log(target);
    var name = target.getAttribute('id');
    if (name == null) {
      return;
    }
    // alert(name);
    // parse the name to get the system name
    var system = name.split('-')[1];
    // get the system output
    var output = example["system_outputs"][system];
    // update the output
    document.getElementById('output').innerText = output;
    // update table content
    var output = example["annotations"][system];
    document.getElementById('tab-prior').innerText = output["prior"].toFixed(2);
    document.getElementById('tab-ref-free').innerText = output["ref_free"].toFixed(2);
    document.getElementById('tab-ref-based').innerText = output["ref_based"].toFixed(2);
    document.getElementById('tab-acu').innerText = output["acu"].toFixed(2);
    document.getElementById('tab-nacu').innerText = output["normalized_acu"].toFixed(2);
  }

  function main() {
    data = {{ site.data.protocol-comparison-llm | jsonify }};
    const select = document.getElementById('btn-group');
    select.addEventListener('click', ({ target }) => changeSystem(target));
    // console.log(data);
  }
  
  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    // get the system output
    var output = example["system_outputs"]["gpt3"];
    // update the output
    document.getElementById('output').innerText = output;
    // update table content
    var output = example["annotations"]["gpt3"];
    document.getElementById('tab-prior').innerText = output["prior"].toFixed(2);
    document.getElementById('tab-ref-free').innerText = output["ref_free"].toFixed(2);
    document.getElementById('tab-ref-based').innerText = output["ref_based"].toFixed(2);
    document.getElementById('tab-acu').innerText = output["acu"].toFixed(2);
    document.getElementById('tab-nacu').innerText = output["normalized_acu"].toFixed(2);
    document.getElementById('article').innerText = example.source;
  }
</script>

<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col d-flex justify-content-end">
        <button onclick="sampleData()" class="btn btn-primary">Sample Example</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h3>Article</h3>
        <!-- <div class="card h-50 overflow-scroll"> -->
        <!-- <div class="card max-vh-50 overflow-scroll"> -->
        <div class="card article-card overflow-scroll">
          <div class="card-body">
            <p class="card-text" id="article"> </p>
          </div>
        </div>
        <!-- <h3> Article </h3>
        <div class="h-scroll">
        </div>
        <p id="article"> </p> -->
      </div>
      <div class="col-6">
        <h3> Reference Summary </h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="reference"> </p>
          </div>
        </div>
        <hr>
        <h3> System Outputs </h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="btn-group">
          <input type="radio" class="btn-check" name="btnradio" id="btn-gpt3" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btn-gpt3">GPT-3</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btn-brio" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-brio">BRIO</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btn-t0" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-t0">T0</label>

          <input type="radio" class="btn-check" name="btnradio" id="btn-bart" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bart">BART</label>
        </div>
        <br>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="output"> </p>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Prior</th>
                <th scope="col">Ref-free</th>
                <th scope="col">Ref-based</th>
                <th scope="col">ACU</th>
                <th scope="col">normalized ACU</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td id="tab-prior"></td>
                <td id="tab-ref-free"></td>
                <td id="tab-ref-based"></td>
                <td id="tab-acu"></td>
                <td id="tab-nacu"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .table-responsive {
    max-height:400px;
  }
  .article-card {
    max-height:600px;
  }
</style>
