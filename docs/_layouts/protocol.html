---
layout: default
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  let data;
  function main() {
    data = {{ site.data.protocol-comparison | jsonify }};
    // console.log(data);
  }
  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    var example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    document.getElementById('reference-1').innerText = example.reference;
    document.getElementById('article').innerText = example.source;
  }
</script>

<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="page-heading">{{ page.title }}</h1>
      </div>
      <div class="col d-flex justify-content-end">
        <button onclick="sampleData()" class="btn btn-primary">Sample Example</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h3>Article</h3>
        <div class="card h-50 overflow-scroll">
          <div class="card-body">
            <p class="card-text" id="article"> </p>
          </div>
        </div>
        <!-- <h3> Article </h3>
        <div class="h-scroll">
        </div>
        <p id="article"> </p> -->
      </div>
      <div class="col-6">
        <h3> Reference Summary </h3>
        <div class="card">
          <div class="card-body">
            <p class="card-text" id="reference"> </p>
          </div>
        </div>
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="ex1-tab-1"
              data-mdb-toggle="tab"
              href="#ex1-tabs-1"
              role="tab"
              aria-controls="ex1-tabs-1"
              aria-selected="true"
              >Tab 1</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="ex1-tab-2"
              data-mdb-toggle="tab"
              href="#ex1-tabs-2"
              role="tab"
              aria-controls="ex1-tabs-2"
              aria-selected="false"
              >Tab 2</a
            >
          </li>
        </ul>
        <!-- Tabs content -->
        <div class="tab-content" id="ex1-content">
          <div
            class="tab-pane fade show active"
            id="ex1-tabs-1"
            role="tabpanel"
            aria-labelledby="ex1-tab-1"
          >
            Tab 1 content
          </div>
          <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
            Tab 2 content
          </div>
        </div>
        <!-- Tabs content -->
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .table-responsive {
    max-height:400px;
  }
</style>
