<script>
  let data;
  function main() {
    // data = {{ site.data.protocol-comparison | jsonify }};
    data = {{ site.data.acu-cnndm-test | jsonify }};
    // console.log(data);
  }
  window.onload = function () {
    main();
    sampleData();
  }

  function sampleData() {
    // sample a random example
    var example = data[Math.floor(Math.random() * data.length)];
    document.getElementById('reference').innerText = example.reference;
    const table_body = document.getElementById('table-body');
    // clear table
    table_body.innerHTML = '';
    // add new rows
    for (let i = 0; i < example.acu.length; i++) {
      const row = document.createElement('tr');
      const index = document.createElement('th');
      index.setAttribute('scope', 'row');
      index.innerText = i + 1;
      const acu = document.createElement('td');
      acu.innerText = example.acu[i];
      row.appendChild(index);
      row.appendChild(acu);
      table_body.appendChild(row);
    }
  }
</script>
